<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <title>聊天室</title>
</head>

<body>
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="text-center">欢迎光临聊天室</h2>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group" id="messageList">

                        </ul>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-md-10">
                                <input id="textMsg" type="text" class="form-control">
                            </div>
                            <div class="col-md-2">
                                <button onclick="sendMsg()" id="sendBtn" class="btn btn-primary">发言</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- 1.该脚本其实在node_modules里 -->
<!-- 2.通过嵌入该脚本,服务端相当于在客户端嵌入了全局变量io(用于通信) -->
<!-- http://localhost:3000/socket.io/socket.io.js 相当于访问本地node_modules里边的socket.io  -->
<script src="/socket.io/socket.io.js"></script>

<script>
    let content = document.querySelector("#content");
    let sendBtn = document.querySelector("#sendBtn");
    let messageList = document.querySelector("#messageList");

    let socket = io.connect("/"); // "/"不是根路径，而是命名空间。

    // 监听服务器返回的消息
    socket.on("message", function (content) {
        // io.emit("message", content);
        let li = document.createElement("li");
        li.innerHTML = content;
        li.className = "list-group-item";
        messageList.appendChild(li);
    });

    function sendMsg(message) {
        let content = textMsg.value;
        socket.send(content);
        textMsg.value = "";
    }
</script>

</html>
